{% load static %}

<head>
    <title> Registro </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href='{% static "css/registro.css" %}'/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08f364107f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">
        <h1><p>Registro</p></h1>
        <form class="form" method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submit">Registrarse</button>
        <div class="texto_fin">
        <p>¿Ya tienes una cuenta?  <a class="link" href="http://127.0.0.1:8000/login/">Iniciar sesión</P>
        </div>
        </form>
    </div>

    {% if messages %}
		{% for message in messages %}
		<div class="notification {{ message.tags}}">
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}
</body>
